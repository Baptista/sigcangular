<div >

    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="SortChange($event) "> <!--(matSortChange)="SortChange($event)"-->
  
      <ng-container [matColumnDef]="column.Name" *ngFor="let column of displayedColumns">
                
          <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column.Name}} </th>
         
          <td mat-cell *matCellDef="let element">            
              {{ShowData(element[column.Value] )}} 
          </td>        
        
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumnsName"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsName;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons 
                   [length]="pagelength"    
                   (page)="onPageEvent($event)"              
                   >
    </mat-paginator>

   
</div>
