<mat-expansion-panel [(expanded)]="panelOpenState">
    <mat-expansion-panel-header>
      <mat-panel-title style="justify-content: center">
        {{label}}
      </mat-panel-title>      
    </mat-expansion-panel-header>

    <app-searchform [form]="form" [formFields]="formFields" (out)="onFind($event)">      
    </app-searchform>

</mat-expansion-panel>
