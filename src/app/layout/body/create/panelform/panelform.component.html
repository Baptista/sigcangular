<mat-expansion-panel >
    <mat-expansion-panel-header>

        {{titlepanel}}
      </mat-panel-title>      
    </mat-expansion-panel-header>

    <div *ngFor="let formField of formFields" class="form-group">
          
        <app-selectform [input]="formField" [form]="form"></app-selectform>
    </div>

</mat-expansion-panel>
